<body>
<div class="container">

  <div class="balance container">

  </div>

  <div class="data">
    <h3>Add new transaction</h3>
    <form id="form">
      <input type="varche" id="amount" placeholder="Enter amount" required>
      <input type="text" id="text" placeholder="Enter description" required>
      <select id="transaction_type" required>
        <option value="" disabled selected>Select transaction type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <div class="history-section">
    <h3>History</h3>
    <ul id="list" class="list">
      <li class="placeholder">No transactions yet. Start tracking your money</li>
    </ul>
  </div>
</div>
